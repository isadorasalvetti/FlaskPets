<div class="form-line">
    {{ field.label(class="form-label") }}
    {% if field.errors %}
        {{ field(class="form-field-invalid") }}
        <div class="entry-feedback">
            {% for error in field.errors %}
            <span> {{ error }}</span>
            {% endfor %}}
        </div>
    {% else %}
        {{ field(class="form-field") }}
    {% endif %}
</div>
